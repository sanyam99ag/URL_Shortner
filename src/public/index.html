<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GSC URL Shortener</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="shortcut icon" href="logo.png" type="image/png">
    <link rel="apple-touch-icon" href="logo.png">
</head>
<body>
    
  <main>
      <h1 class=" page-title site-logo"><a href="https://gscditu.com/blog/" class="custom-logo-link" rel="home"><img width="216" height="40" src="https://gscditu.com/blog/wp-content/uploads/2018/07/banner-main.png" class="custom-logo" alt="GSC URL Shortener" /></a></h1>
      <h1 class="page-discription">GOOGLE STUDENT COMMUNITY URL SHORTENER</h1>
    <section class="form-section">
      <!-- <h1 class="page-title">URL Shortener</h1> -->
      <form class="url-form" >
        <input class="url-input" type="url" placeholder="Paste in a link to shorten it"
        required name="url" autofocus>
        <button type="submit" class="generate-button" > Shorten!</button>
      </form>
      <div class="result-section"></div>
    </section>
    
  </main>

  <script src="main.js"></script>
</body>
</html>
